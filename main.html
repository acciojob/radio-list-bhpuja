<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Choose an Option</h1>
    <div class="radio-group">
      <input type="radio" id="option1" name="options" value="Option 1"><label for="option1">Option 1</label>
      <input type="radio" id="option2" name="options" value="Option 2" disabled><label for="option2">Option 2</label>
      <input type="radio" id="option3" name="options" value="Option 3" checked><label for="option3">Option 3</label>
      <input type="radio" id="option4" name="options" value="Option 4" class="input"><label for="option4">Option 4</label>
      <input type="radio" id="option5" name="options" value="Option 5"><label for="option5">Option 5</label>
      <input type="radio" id="option6" name="options" value="Option 6" class="input"><label for="option6">Option 6</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
